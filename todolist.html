<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <form class="js-form">
        <label for="item">Task</label>
        <div class="todoList-grid">
            <input type="text" id="item" class="js-todo todo-name" placeholder="todo name">
            <input type="date" class="js-date todo-date">
        </div>
        <button onclick="handleSubmit()" class="btn btn2">Add</button>
    </form>
    <h1>TodoList</h1>

    <div class="js-todo-added todo-grid">

    </div>

    <script src="todolist.js">
       
    </script>
    
</body>
</html>
